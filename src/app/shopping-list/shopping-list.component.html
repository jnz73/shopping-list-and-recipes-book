<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <!-- have to iterate in the array contained in the object shoppingList-->
      <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of (shoppingListState | async).ingredients; let i=index"
         (click)="onEditItem(i)">
        {{ingredient.name}} ({{ ingredient.amount}})
      </a>
    </ul>
  </div>

</div>
